<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Overpass&family=PT+Serif:wght@400;700&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-div">
        <p id="main-heading">Metric/Imperial Unit Conversion</p>
        <input type="text" id="input-el" value="0">
        <br><button id="convert-btn">Convert</button></br>
    </div>
    <div class="cards-el">
        <div class="card1">
            <p>Length(Meter/Feet)</p>
            <p id="result1-el"></p>
        </div>
        <div class="card2">
            <p>Volume(Litres/Gallons)</p>
            <p id="result2-el"></p>
        </div>
        <div class="card3">
            <p>Mass(Kilograms/Pounds)</p>
            <p id="result3-el"></p>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>

</body>

</html>
